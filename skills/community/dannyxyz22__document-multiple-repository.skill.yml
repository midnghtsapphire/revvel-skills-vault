  content: '# Document Multiple Repository

    # Source: ClawHub community skill by dannyxyz22

    # Install: clawhub install document-multiple-repository

    # Path: dannyxyz22/document-multiple-repository


    ## Description

    Gera documentação técnica consolidada para sistemas de software com múltiplos repositórios (frontend, backend, microservices,
    wikis). Use quando o usuário pedir documentação de multi-repo, visão de arquitetura consolidada, mapeamento de repositórios
    ou documentação a partir de vários repos locais.


    ## Files

    - CHANGELOG.md

    - SKILL.md

    - _meta.json

    - templates/API.template.md

    - templates/ARCHITECTURE.template.md

    - templates/CODE_COMMENTS.template.md

    - templates/README.template.md


    ## Installation

    ```bash

    clawhub install document-multiple-repository

    ```'
