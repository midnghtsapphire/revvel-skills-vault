    ## Description

    从文章中自动提取并生成符合 Zettelkasten 方法论的永久笔记。用于处理文章，识别5种核心笔记类型（观点/论点、概念/定义、事实/证据、方法/流程、思维模型/原则），并按照原子性、独立性原则生成高质量的永久笔记。当用户需要从文章、书籍或其他材料中提取永久笔记时使用此技能。


    ## Files

    - SKILL.md

    - SKILL_V0.1.md

    - _meta.json

    - assets/永久笔记模板.md

    - data/processed_history.md

    - references/永久笔记内容类型.md

    - references/永久笔记内容类型_backup.md

    - references/永久笔记写作规范.md

    - references/永久笔记写作规范_backup.md


    ## Installation

    ```bash

    clawhub install permanent-note-generator

    ```'
