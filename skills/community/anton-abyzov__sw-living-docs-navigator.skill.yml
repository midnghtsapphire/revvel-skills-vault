    ## Description

    Navigate and load project living documentation for context from .specweave/docs/internal/. Use when implementing features
    and needing project context, referencing ADRs for design decisions, or accessing specs and architecture docs. Provides
    table of contents for all documentation types.


    ## Files

    - MEMORY.md

    - SKILL.md

    - _meta.json


    ## Installation

    ```bash

    clawhub install sw-living-docs-navigator

