  content: '# Clawd Throttle

    # Source: ClawHub community skill by liekzejaws

    # Install: clawhub install clawd-throttle

    # Path: liekzejaws/clawd-throttle


    ## Description

    Routes LLM requests to the cheapest capable model across 8 providers (Anthropic, Google, OpenAI, DeepSeek, xAI, Moonshot,
    Mistral, Ollama) and 25+ models. Scores prompts on 8 dimensions in under 1ms, supports three routing modes (eco, standard,
    gigachad), and logs all decisions for cost tracking.


