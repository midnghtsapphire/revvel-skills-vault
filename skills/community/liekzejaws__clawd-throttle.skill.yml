    - tsconfig.json

    - vitest.config.ts

    - data/classifier-weights.json

    - data/model-catalog.json

    - data/routing-table.json

    - scripts/setup.sh


    ## Installation

    ```bash

    clawhub install clawd-throttle

    ```'
