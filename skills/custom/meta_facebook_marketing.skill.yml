  content: "#/usr/bin/env python3\n\"\"\"\nMeta/Facebook Marketing Skill\n\nThis skill provides a comprehensive suite of tools\
    \ for Meta/Facebook marketing experts.\n\"\"\"\n\nimport json, re, os, math, hashlib, statistics, requests\nfrom datetime\
    \ import datetime, timedelta\nfrom collections import defaultdict\nfrom typing import Dict, List, Any, Optional, Tuple\n\
    import unittest\nimport logging\nimport argparse\nfrom pathlib import Path\n\n# ==================================================================================================\n\
    #        SKILL METADATA\n# ==================================================================================================\n\
    \nSKILL_METADATA = {\n    \"name\": \"Meta/Facebook Marketing Expert\",\n    \"id\": \"meta_facebook_marketing\",\n  \
    \  \"version\": \"1.0.0\",\n    \"author\": \"Revvel AI Engine\",\n    \"description\": \"A comprehensive skill for Meta/Facebook\
    \ marketing, including ad creation, campaign management, analytics, and platform-specific features.\",\n    \"domain\"\
    : \"Social Media Marketing\",\n    \"capabilities\": [\n        \"ad_creation\",\n        \"campaign_management\",\n \
    \       \"content_calendar_generation\",\n        \"audience_targeting\",\n        \"analytics_and_reporting\",\n    \
    \    \"hashtag_and_keyword_research\",\n        \"trend_analysis\",\n        \"competitor_analysis\",\n        \"influencer_identification\"\
    ,\n        \"roi_tracking\",\n        \"quick_ad_generation\",\n        \"facebook_ads_manager_integration\",\n      \
    \  \"pixel_tracking_setup\",\n        \"lookalike_audience_creation\",\n        \"advantage_plus_campaigns\",\n      \
    \  \"reels_ad_creation\"\n    ]\n}\n\n# ==================================================================================================\n\
    #        EXPERT PROMPTS\n# ==================================================================================================\n\
    \nEXPERT_PROMPTS = {\n    \"generate_ad_copy\": {\n        \"description\": \"Generate compelling ad copy for a specific\
    \ product and target audience.\",\n        \"prompt\": \"Create 3 variations of ad copy for a Facebook ad promoting '{product_name}'.\
    \ The target audience is {target_audience}. The key benefit to highlight is {key_benefit}. The tone should be {tone}.\
    \ Include a strong call-to-action.\"\n    },\n    \"create_campaign_strategy\": {\n        \"description\": \"Develop\
    \ a full Facebook campaign strategy.\",\n        \"prompt\": \"Outline a comprehensive Facebook marketing campaign strategy\
    \ for launching '{product_name}'. The budget is {budget} for a duration of {duration_weeks} weeks. The primary objective\
    \ is {objective} (e.g., conversions, brand awareness). Define target audiences, ad formats, and a content plan.\"\n  \
    \  },\n    \"analyze_performance\": {\n        \"description\": \"Analyze campaign performance data and provide optimization\
    \ recommendations.\",\n        \"prompt\": \"Analyze the following Facebook Ads performance data: {data}. Identify key\
    \ trends, top-performing ads, and underperforming areas. Provide at least 5 actionable recommendations to improve campaign\
    \ ROI.\"\n    },\n    \"suggest_reels_idea\": {\n        \"description\": \"Generate a creative idea for a Facebook Reel\
    \ ad.\",\n        \"prompt\": \"Brainstorm a concept for a 15-30 second Facebook Reel to promote '{product_name}'. The\
    \ Reel should be engaging, visually appealing, and align with current trends. The target audience is {target_audience}.\
    \ Provide a brief storyboard or shot list.\"\n    },\n    \"lookalike_audience_strategy\": {\n        \"description\"\
    : \"Define a strategy for creating and using Lookalike Audiences.\",\n        \"prompt\": \"Describe a strategy for creating\
    \ and leveraging Facebook Lookalike Audiences for '{company_name}'. What source audiences should be used (e.g., customer\
    \ list, website visitors, video viewers)? What percentage match (1%, 2-5%, etc.) should be tested? How would you structure\
    \ a campaign to test these audiences?\"\n    }\n}\n\n# ==================================================================================================\n\
    #        CORE EXPERT CLASSES\n# ==================================================================================================\n\
    \nclass AdCreator:\n    \"\"\"Handles the creation of various Facebook ad formats.\"\"\"\n\n    def generate_text_ad(self,\
    \ product_name: str, target_audience: str, key_benefit: str, tone: str = \"persuasive\", cta: str = \"Learn More\") ->\
    \ Dict[str, str]:\n        \"\"\"Generates compelling text-based ad copy.\"\"\"\n        prompt = EXPERT_PROMPTS[\"generate_ad_copy\"\
    ][\"prompt\"].format(\n            product_name=product_name,\n            target_audience=target_audience,\n        \
    \    key_benefit=key_benefit,\n            tone=tone\n        )\n        # In a real implementation, this would call a\
    \ language model.\n        # For this skill, we'll simulate the output.\n        return {\n            \"headline\": f\"\
    Discover {product_name}!\",\n            \"primary_text\": f\"Tired of {target_audience}'s biggest problem? {product_name}\
    \ helps you {key_benefit}. Try it now and see the difference!\",\n            \"description\": f\"The perfect solution\
    \ for {target_audience}.\",\n            \"cta\": cta\n        }\n\n    def generate_image_ad_spec(self, product_name:\
    \ str, image_style: str) -> Dict[str, str]:\n        \"\"\"Provides specifications for an image ad.\"\"\"\n        return\
    \ {\n            \"recommendation\": f\"For {product_name}, use a high-resolution image showcasing the product in use.\
    \ Style: {image_style}. Aspect ratio: 1.91:1 for feed, 9:16 for Stories.\",\n            \"image_url_placeholder\": \"\
    https://example.com/image.jpg\"\n        }\n\n    def generate_video_ad_spec(self, product_name: str, video_length_seconds:\
    \ int) -> Dict[str, str]:\n        \"\"\"Provides specifications for a video ad.\"\"\"\n        return {\n           \
    \ \"recommendation\": f\"Create a {video_length_seconds}-second video for {product_name}. Start with a strong hook. Show,\
    \ don't just tell. End with a clear call to action.\",\n            \"video_url_placeholder\": \"https://example.com/video.mp4\"\
    \n        }\n\n    def generate_carousel_ad_spec(self, product_name: str, num_cards: int) -> Dict[str, Any]:\n       \
    \ \"\"\"Provides specifications for a carousel ad.\"\"\"\n        cards = []\n        for i in range(num_cards):\n   \
    \         cards.append({\n                \"headline\": f\"{product_name} - Feature {i+1}\",\n                \"description\"\
    : f\"Benefit of feature {i+1}\",\n                \"image_url_placeholder\": f\"https://example.com/carousel_{i+1}.jpg\"\
    ,\n                \"link\": f\"https://example.com/product/feature{i+1}\"\n            })\n        return {\"cards\"\
    : cards}\n\n    def generate_reels_ad_concept(self, product_name: str, target_audience: str) -> Dict[str, str]:\n    \
    \    \"\"\"Generates a concept for a Facebook Reels ad.\"\"\"\n        prompt = EXPERT_PROMPTS[\"suggest_reels_idea\"\
    ][\"prompt\"].format(\n            product_name=product_name,\n            target_audience=target_audience\n        )\n\
    \        return {\n            \"concept\": f\"A fast-paced, music-driven Reel showing diverse people enjoying {product_name}.\
    \ Use quick cuts and trending audio. Text overlay: ‘Upgrade your day with {product_name}!’. Final shot: Logo and CTA.\"\
    ,\n            \"storyboard_summary\": \"1. Quick shot of problem. 2. {product_name} is introduced. 3. Montage of happy\
    \ users. 4. CTA.\"\n        }\n\nclass CampaignManager:\n    \"\"\"Manages the lifecycle of Facebook campaigns.\"\"\"\n\
    \n    def create_campaign_plan(self, product_name: str, budget: float, duration_weeks: int, objective: str) -> Dict[str,\
    \ Any]:\n        \"\"\"Creates a high-level campaign plan.\"\"\"\n        return {\n            \"product_name\": product_name,\n\
    \            \"budget\": budget,\n            \"duration_weeks\": duration_weeks,\n            \"objective\": objective,\n\
    \            \"recommendation\": \"Start with a brand awareness campaign, then retarget engaged users with a conversion\
    \ campaign. Use a mix of image, video, and carousel ads.\"\n        }\n\n    def optimize_budget_allocation(self, performance_data:\
    \ Dict[str, Any]) -> Dict[str, str]:\n        \"\"\"Suggests budget reallocation based on performance.\"\"\"\n       \
    \ # Dummy implementation\n        return {\"recommendation\": \"Shift 20% of budget from underperforming ad set to the\
    \ top-performing one.\"}\n\n    def suggest_ab_test(self) -> Dict[str, str]:\n        \"\"\"Suggests an A/B test to run.\"\
    \"\"\n        return {\"recommendation\": \"Test two different headlines against each other to see which one has a higher\
    \ CTR.\"}\n\n    def setup_advantage_plus_campaign(self, product_name: str, budget: float, target_audience_broad: str)\
    \ -> Dict[str, Any]:\n        \"\"\"Provides a setup for an Advantage+ campaign.\"\"\"\n        return {\n           \
    \ \"campaign_type\": \"Advantage+ Shopping Campaign\",\n            \"product_name\": product_name,\n            \"budget\"\
    : budget,\n            \"target_audience_broad\": target_audience_broad,\n            \"recommendation\": \"Let Meta's\
    \ AI find the best audience for you. Provide high-quality creative and a clear conversion event.\"\n        }\n\nclass\
    \ ContentCalendar:\n    \"\"\"Generates and manages content calendars.\"\"\"\n\n    def generate_calendar(self, topic:\
    \ str, posts_per_week: int) -> List[Dict[str, str]]:\n        \"\"\"Generates a week of content ideas.\"\"\"\n       \
    \ calendar = []\n        post_types = [\"Image Post\", \"Video Clip\", \"Link to Blog\", \"Poll\", \"User-Generated Content\
    \ Feature\"]\n        for i in range(posts_per_week):\n            calendar.append({\n                \"day\": i + 1,\n\
    \                \"post_idea\": f\"Post about {topic} - angle {i+1}\",\n                \"format\": post_types[i % len(post_types)],\n\
    \                \"caption_starter\": f\"Let's talk about {topic}...\\n\"\n            })\n        return calendar\n\n\
    class AudienceTargeter:\n    \"\"\"Defines and segments target audiences.\"\"\"\n\n    def define_core_audience(self,\
    \ demographics: Dict[str, Any], interests: List[str]) -> Dict[str, Any]:\n        \"\"\"Defines a core audience based\
    \ on demographics and interests.\"\"\"\n        return {\n            \"demographics\": demographics,\n            \"\
    interests\": interests,\n            \"name\": \"Core Audience Segment\"\n        }\n\n    def create_lookalike_strategy(self,\
    \ source_audience: str, country: str) -> Dict[str, str]:\n        \"\"\"Outlines a strategy for creating Lookalike Audiences.\"\
    \"\"\n        return {\n            \"source_audience\": source_audience,\n            \"country\": country,\n       \
    \     \"recommendation\": \"Create a 1% Lookalike audience from your customer list for high similarity. Also, test a 1-3%\
    \ Lookalike from website visitors for broader reach.\"\n        }\n\n    def setup_pixel_tracking(self, website_url: str)\
    \ -> Dict[str, str]:\n        \"\"\"Generates a dummy Meta Pixel code and setup instructions.\"\"\"\n        pixel_id\
    \ = f\"PIXEL_{hashlib.sha1(website_url.encode()).hexdigest()[:10]}\"\n        return {\n            \"pixel_id\": pixel_id,\n\
    \            \"setup_instructions\": \"1. Add the Meta Pixel base code to the header of your website. 2. Set up standard\
    \ events like 'PageView', 'AddToCart', and 'Purchase'. 3. Verify the pixel is firing correctly using the Meta Pixel Helper\
    \ browser extension.\",\n            \"pixel_code_snippet\": f\"<!-- Meta Pixel Code -->\\n<script>\\n!function(f,b,e,v,n,t,s)\\\
    n{{if(f.fbq)return;n=f.fbq=function(){{n.callMethod?n.callMethod.apply(n,arguments):n.queue.push(arguments)}};if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';n.queue=[];t=b.createElement(e);t.async=!0;t.src=v;s=b.getElementsByTagName(e)[0];s.parentNode.insertBefore(t,s)}}(window,\
    \ document,'script','https://connect.facebook.net/en_US/fbevents.js');\\nfbq('init', '{pixel_id}');\\nfbq('track', 'PageView');\\\
    n</script>\\n<noscript><img height=\\\"1\\\" width=\\\"1\\\" style=\\\"display:none\\\" src=\\\"https://www.facebook.com/tr?id={pixel_id}&ev=PageView&noscript=1\\\
    \"/></noscript>\\n<!-- End Meta Pixel Code -->\"\n        }\n\nclass AnalyticsReporter:\n    \"\"\"Analyzes data and generates\
    \ reports.\"\"\"\n\n    def analyze_performance(self, data: Dict[str, Any]) -> Dict[str, Any]:\n        \"\"\"Analyzes\
    \ campaign performance and provides insights.\"\"\"\n        # Dummy analysis\n        insights = {\n            \"summary\"\
    : \"Campaign is performing well, with a high CTR but low conversion rate.\",\n            \"recommendations\": [\n   \
    \             \"Optimize landing page to improve conversion rate.\",\n                \"Increase budget for the best-performing\
    \ ad set.\",\n                \"Pause the ad with the lowest CTR.\"\n            ],\n            \"key_metrics\": {\n\
    \                \"ctr\": data.get(\"ctr\", 0.02),\n                \"cpc\": data.get(\"cpc\", 1.50),\n              \
    \  \"conversion_rate\": data.get(\"conversion_rate\", 0.01)\n            }\n        }\n        return insights\n\nclass\
    \ KeywordResearcher:\n    \"\"\"Researches hashtags and keywords.\"\"\"\n\n    def get_related_hashtags(self, topic: str,\
    \ count: int = 5) -> List[str]:\n        \"\"\"Gets related hashtags for a given topic.\"\"\"\n        # Dummy implementation\n\
    \        base_hashtags = [f\"#{topic}\", f\"#{topic}love\", f\"#{topic}tips\", f\"#{topic}life\", f\"#{topic}community\"\
    ]\n        return base_hashtags[:count]\n\n    def get_interest_targeting_suggestions(self, keyword: str) -> List[str]:\n\
    \        \"\"\"Suggests interest targeting options related to a keyword.\"\"\"\n        return [f\"{keyword} enthusiasts\"\
    , f\"People who like pages about {keyword}\", f\"Engaged shoppers who have shown interest in {keyword}\"]\n\nclass TrendAnalyzer:\n\
    \    \"\"\"Analyzes market and platform trends.\"\"\"\n\n    def get_current_trends(self) -> List[Dict[str, str]]:\n \
    \       \"\"\"Identifies current marketing trends on Facebook.\"\"\"\n        return [\n            {\"trend\": \"Short-form\
    \ video (Reels)\", \"implication\": \"Prioritize creating engaging Reels to capture attention.\"},\n            {\"trend\"\
    : \"Interactive content\", \"implication\": \"Use polls, quizzes, and stickers in Stories and posts to boost engagement.\"\
    },\n            {\"trend\": \"Authenticity and UGC\", \"implication\": \"Feature real customer photos and testimonials\
    \ in your ads.\"},\n            {\"trend\": \"AI-powered campaigns (Advantage+)\", \"implication\": \"Test Advantage+\
    \ campaigns to leverage Meta's machine learning for optimization.\"}\n        ]\n\nclass CompetitorAnalyzer:\n    \"\"\
    \"Analyzes competitor strategies.\"\"\"\n\n    def analyze_competitor_ads(self, competitor_page_url: str) -> Dict[str,\
    \ Any]:\n        \"\"\"Provides a summary of a competitor's ad strategy.\"\"\"\n        return {\n            \"summary\"\
    : f\"Competitor at {competitor_page_url} is running mainly video ads focusing on price promotions.\",\n            \"\
    common_themes\": [\"Discounts\", \"Limited-time offers\", \"New arrivals\"],\n            \"ad_format_mix\": {\"video\"\
    : 0.6, \"image\": 0.3, \"carousel\": 0.1}\n        }\n\nclass InfluencerIdentifier:\n    \"\"\"Identifies relevant influencers\
    \ for collaborations.\"\"\"\n\n    def find_influencers(self, niche: str, follower_range: Tuple[int, int] = (10000, 100000))\
    \ -> List[Dict[str, Any]]:\n        \"\"\"Finds potential influencers in a given niche and follower range.\"\"\"\n   \
    \     # Dummy data\n        return [\n            {\"name\": \"Influencer One\", \"followers\": 55000, \"engagement_rate\"\
    : 3.5, \"niche\": niche},\n            {\"name\": \"Influencer Two\", \"followers\": 25000, \"engagement_rate\": 5.2,\
    \ \"niche\": niche},\n            {\"name\": \"Influencer Three\", \"followers\": 89000, \"engagement_rate\": 2.8, \"\
    niche\": niche}\n        ]\n\nclass ROITracker:\n    \"\"\"Tracks and calculates return on investment.\"\"\"\n\n    def\
    \ calculate_roi(self, ad_spend: float, revenue: float) -> float:\n        \"\"\"Calculates ROI from ad spend and revenue.\"\
    \"\"\n        if ad_spend == 0: return 0\n        return ((revenue - ad_spend) / ad_spend) * 100\n\n    def calculate_roas(self,\
    \ ad_spend: float, revenue: float) -> float:\n        \"\"\"Calculates Return On Ad Spend (ROAS).\"\"\"\n        if ad_spend\
    \ == 0: return 0\n        return revenue / ad_spend\n\nclass QuickAdGenerator:\n    \"\"\"Generates ads quickly for immediate\
    \ posting.\"\"\"\n\n    def generate_quick_text_ad(self, product_name: str, benefit: str) -> Dict[str, str]:\n       \
    \ \"\"\"Generates a simple text ad that can be used immediately.\"\"\"\n        return {\n            \"headline\": f\"\
    {product_name}: The Ultimate Solution!\",\n            \"primary_text\": f\"Finally, a way to {benefit}. Get {product_name}\
    \ today! #ad #{product_name.lower()}\\n\\nShop Now!\",\n            \"cta\": \"Shop Now\"\n        }\n\n    def generate_quick_image_ad(self,\
    \ product_name: str, benefit: str, image_url: str) -> Dict[str, Any]:\n        \"\"\"Generates a simple image ad package.\"\
    \"\"\n        text_ad = self.generate_quick_text_ad(product_name, benefit)\n        text_ad['image_url'] = image_url\n\
    \        return text_ad\n\nclass ComplianceChecker:\n    \"\"\"Checks ads against Facebook's advertising policies.\"\"\
    \"\n\n    def check_ad_copy(self, ad_copy: Dict[str, str]) -> List[str]:\n        \"\"\"Performs a basic check for common\
    \ policy violations.\"\"\"\n        warnings = []\n        text_to_check = ad_copy.get(\"primary_text\", \"\") + \" \"\
    \ + ad_copy.get(\"headline\", \"\")\n        \n        if re.search(r'\\byou\\b', text_to_check, re.IGNORECASE):\n   \
    \         warnings.append(\"Warning: Using 'you' or 'your' can sometimes imply personal attributes. Review carefully against\
    \ Facebook's policy.\")\n        \n        if re.search(r'\\b(lose weight|fat loss|get rid of debt)\\b', text_to_check,\
    \ re.IGNORECASE):\n            warnings.append(\"Warning: Ad copy contains phrases related to sensitive topics (e.g.,\
    \ weight loss, financial distress) that are highly scrutinized. Ensure claims are realistic and not misleading.\")\n\n\
    \        if len(ad_copy.get(\"primary_text\", \"\")) > 900:\n            warnings.append(\"Warning: Primary text is very\
    \ long, which may impact performance and user experience.\")\n            \n        if ad_copy.get(\"cta\", \"\").lower()\
    \ == \"click here\":\n            warnings.append(\"Warning: 'Click Here' is a low-quality CTA. Use more descriptive calls\
    \ to action like 'Shop Now' or 'Learn More'.\")\n\n        return warnings\n\n# ==================================================================================================\n\
    #        MCP TOOL DEFINITIONS\n# ==================================================================================================\n\
    \nTOOLS = [\n    {\n        \"tool_name\": \"meta_generate_ad_copy\",\n        \"description\": \"Generate compelling\
