    \ndef create_fastapi_router(skill_manager):\n    \"\"\"Creates a FastAPI router for this skill.\"\"\"\n    from fastapi\
    \ import APIRouter, Depends\n\n    router = APIRouter()\n    ad_creator = AdCreator()\n\n    @router.post(\"/generate-ad-copy\"\
