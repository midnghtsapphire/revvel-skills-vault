    : {\n                \"product_name\": {\"type\": \"string\"},\n                \"target_audience\": {\"type\": \"string\"\
    },\n                \"key_benefit\": {\"type\": \"string\"},\n                \"tone\": {\"type\": \"string\", \"default\"\
    : \"persuasive\"},\n                \"cta\": {\"type\": \"string\", \"default\": \"Learn More\"}\n            },\n   \
    \         \"required\": [\"product_name\", \"target_audience\", \"key_benefit\"]\n        }\n    },\n    {\n        \"\
