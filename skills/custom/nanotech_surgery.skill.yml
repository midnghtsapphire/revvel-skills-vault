    \ removal protocol.\"\"\"\n    # Laser wavelength selection by ink color\n    wavelength_map = {\n        'black': {'wavelength_nm':\
    \ 1064, 'laser_type': 'Nd:YAG', 'nanoparticle': 'gold nanorods'},\n        'blue': {'wavelength_nm': 694, 'laser_type':\
