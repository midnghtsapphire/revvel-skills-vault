    \ 0\n    \n    # Material-specific properties\n    material_db = {\n        'gold': {'density': 19.3, 'biocompatible':\
    \ True, 'photothermal': True, 'magnetic': False},\n        'silver': {'density': 10.5, 'biocompatible': True, 'photothermal':\
