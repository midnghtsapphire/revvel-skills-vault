    \ 694, 'laser_type': 'Ruby', 'nanoparticle': 'gold nanospheres'}\n    }\n    \n    # Estimate sessions needed\n    base_sessions\
    \ = 6\n    age_factor = 0.8 if tattoo_age_years > 10 else 1.0 if tattoo_age_years > 5 else 1.2\n    skin_factor = 1.0\
    \ + (skin_type - 3) * 0.1  # Higher skin types need more sessions\n    area_factor = 1.0 + max(0, (tattoo_area_cm2 - 50)\
    \ / 100)\n    \n    color_protocols = []\n    for color in ink_colors:\n        color_lower = color.lower()\n        if\
    \ color_lower in wavelength_map:\n            info = wavelength_map[color_lower]\n            sessions = int(base_sessions\
    \ * age_factor * skin_factor * area_factor)\n            color_protocols.append({\n                'color': color,\n \
    \               'laser_wavelength_nm': info['wavelength_nm'],\n                'laser_type': info['laser_type'],\n   \
    \             'nanoparticle_enhancer': info['nanoparticle'],\n                'estimated_sessions': sessions,\n      \
    \          'session_interval_weeks': 6\n            })\n    \n    total_sessions = max([p['estimated_sessions'] for p\
    \ in color_protocols]) if color_protocols else base_sessions\n    \n    return {\n        'tattoo_area_cm2': tattoo_area_cm2,\n\
    \        'skin_type': skin_type,\n        'tattoo_age_years': tattoo_age_years,\n        'color_protocols': color_protocols,\n\
