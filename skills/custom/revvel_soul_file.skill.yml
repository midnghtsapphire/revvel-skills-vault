    ## Prompt Repository System

    - Revvel inputs prompts for storage, NOT immediate execution

    - All prompts are auto-stored in the Universal Prompt Repository

    - When Revvel asks to run a prompt, Eop auto-enhances it before execution

    - Every new prompt created during work is also auto-stored

    - Repository grows continuously — a living library of Revvel''s intent and patterns

