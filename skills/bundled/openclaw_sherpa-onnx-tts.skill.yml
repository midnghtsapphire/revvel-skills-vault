    \n# sherpa-onnx-tts\n\nLocal TTS using the sherpa-onnx offline CLI.\n\n## Install\n\n1. Download the runtime for your\
    \ OS (extracts into `~/.openclaw/tools/sherpa-onnx-tts/runtime`)\n2. Download a voice model (extracts into `~/.openclaw/tools/sherpa-onnx-tts/models`)\n\
    \nUpdate `~/.openclaw/openclaw.json`:\n\n```json5\n{\n  skills: {\n    entries: {\n      \"sherpa-onnx-tts\": {\n    \
    \    env: {\n          SHERPA_ONNX_RUNTIME_DIR: \"~/.openclaw/tools/sherpa-onnx-tts/runtime\",\n          SHERPA_ONNX_MODEL_DIR:\
    \ \"~/.openclaw/tools/sherpa-onnx-tts/models/vits-piper-en_US-lessac-high\",\n        },\n      },\n    },\n  },\n}\n\
    ```\n\nThe wrapper lives in this skill folder. Run it directly, or add the wrapper to PATH:\n\n```bash\nexport PATH=\"\
    {baseDir}/bin:$PATH\"\n```\n\n## Usage\n\n```bash\n{baseDir}/bin/sherpa-onnx-tts -o ./tts.wav \"Hello from local TTS.\"\
    \n```\n\nNotes:\n\n- Pick a different model from the sherpa-onnx `tts-models` release if you want another voice.\n- If\
    \ the model dir has multiple `.onnx` files, set `SHERPA_ONNX_MODEL_FILE` or pass `--model-file`.\n- You can also pass\
    \ `--tokens-file` or `--data-dir` to override the defaults.\n- Windows: run `node {baseDir}\\\\bin\\\\sherpa-onnx-tts\
    \ -o tts.wav \"Hello from local TTS.\"`\n"
