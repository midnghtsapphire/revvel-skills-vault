    \             \"bins\": [\"bird\"],\n              \"label\": \"Install bird (npm)\",\n            },\n          ],\n\
    \      },\n  }\n---\n\n# bird \U0001F426\n\nFast X/Twitter CLI using GraphQL + cookie auth.\n\n## Install\n\n```bash\n\
    # npm/pnpm/bun\nnpm install -g @steipete/bird\n\n# Homebrew (macOS, prebuilt binary)\nbrew install steipete/tap/bird\n\
    \n# One-shot (no install)\nbunx @steipete/bird whoami\n```\n\n## Authentication\n\n`bird` uses cookie-based auth.\n\n\
    Use `--auth-token` / `--ct0` to pass cookies directly, or `--cookie-source` for browser cookies.\n\nRun `bird check` to\
    \ see which source is active. For Arc/Brave, use `--chrome-profile-dir <path>`.\n\n## Commands\n\n### Account & Auth\n\
    \n```bash\nbird whoami                    # Show logged-in account\nbird check                     # Show credential sources\n\
    bird query-ids --fresh         # Refresh GraphQL query ID cache\n```\n\n### Reading Tweets\n\n```bash\nbird read <url-or-id>\
    \          # Read a single tweet\nbird <url-or-id>               # Shorthand for read\nbird thread <url-or-id>       \
    \ # Full conversation thread\nbird replies <url-or-id>       # List replies to a tweet\n```\n\n### Timelines\n\n```bash\n\
    bird home                      # Home timeline (For You)\nbird home --following          # Following timeline\nbird user-tweets\
    \ @handle -n 20 # User's profile timeline\nbird mentions                  # Tweets mentioning you\nbird mentions --user\
    \ @handle   # Mentions of another user\n```\n\n### Search\n\n```bash\nbird search \"query\" -n 10\nbird search \"from:steipete\"\
    \ --all --max-pages 3\n```\n\n### News & Trending\n\n```bash\nbird news -n 10                # AI-curated from Explore\
    \ tabs\nbird news --ai-only            # Filter to AI-curated only\nbird news --sports             # Sports tab\nbird\
    \ news --with-tweets        # Include related tweets\nbird trending                  # Alias for news\n```\n\n### Lists\n\
    \n```bash\nbird lists                     # Your lists\nbird lists --member-of         # Lists you're a member of\nbird\
    \ list-timeline <id> -n 20  # Tweets from a list\n```\n\n### Bookmarks & Likes\n\n```bash\nbird bookmarks -n 10\nbird\
    \ bookmarks --folder-id <id>           # Specific folder\nbird bookmarks --include-parent           # Include parent tweet\n\
    bird bookmarks --author-chain             # Author's self-reply chain\nbird bookmarks --full-chain-only          # Full\
    \ reply chain\nbird unbookmark <url-or-id>\nbird likes -n 10\n```\n\n### Social Graph\n\n```bash\nbird following -n 20\
    \           # Users you follow\nbird followers -n 20           # Users following you\nbird following --user <id>     #\
    \ Another user's following\nbird about @handle             # Account origin/location info\n```\n\n### Engagement Actions\n\
    \n```bash\nbird follow @handle            # Follow a user\nbird unfollow @handle          # Unfollow a user\n```\n\n###\
    \ Posting\n\n```bash\nbird tweet \"hello world\"\nbird reply <url-or-id> \"nice thread!\"\nbird tweet \"check this out\"\
    \ --media image.png --alt \"description\"\n```\n\n**‚ö†Ô∏è Posting risks**: Posting is more likely to be rate limited; if\
    \ blocked, use the browser tool instead.\n\n## Media Uploads\n\n```bash\nbird tweet \"hi\" --media img.png --alt \"description\"\
    \nbird tweet \"pics\" --media a.jpg --media b.jpg  # Up to 4 images\nbird tweet \"video\" --media clip.mp4           \
    \ # Or 1 video\n```\n\n## Pagination\n\nCommands supporting pagination: `replies`, `thread`, `search`, `bookmarks`, `likes`,\
    \ `list-timeline`, `following`, `followers`, `user-tweets`\n\n```bash\nbird bookmarks --all                    # Fetch\
    \ all pages\nbird bookmarks --max-pages 3            # Limit pages\nbird bookmarks --cursor <cursor>        # Resume from\
    \ cursor\nbird replies <id> --all --delay 1000    # Delay between pages (ms)\n```\n\n## Output Options\n\n```bash\n--json\
    \          # JSON output\n--json-full     # JSON with raw API response\n--plain         # No emoji, no color (script-friendly)\n\
    --no-emoji      # Disable emoji\n--no-color      # Disable ANSI colors (or set NO_COLOR=1)\n--quote-depth n # Max quoted\
    \ tweet depth in JSON (default: 1)\n```\n\n## Global Options\n\n```bash\n--auth-token <token>       # Set auth_token cookie\n\
    --ct0 <token>              # Set ct0 cookie\n--cookie-source <source>   # Cookie source for browser cookies (repeatable)\n\
    --chrome-profile <name>    # Chrome profile name\n--chrome-profile-dir <path> # Chrome/Chromium profile dir or cookie\
    \ DB path\n--firefox-profile <name>   # Firefox profile\n--timeout <ms>             # Request timeout\n--cookie-timeout\
    \ <ms>      # Cookie extraction timeout\n```\n\n## Config File\n\n`~/.config/bird/config.json5` (global) or `./.birdrc.json5`\
    \ (project):\n\n```json5\n{\n  cookieSource: [\"chrome\"],\n  chromeProfileDir: \"/path/to/Arc/Profile\",\n  timeoutMs:\
    \ 20000,\n  quoteDepth: 1,\n}\n```\n\nEnvironment variables: `BIRD_TIMEOUT_MS`, `BIRD_COOKIE_TIMEOUT_MS`, `BIRD_QUOTE_DEPTH`\n\
    \n## Troubleshooting\n\n### Query IDs stale (404 errors)\n\n```bash\nbird query-ids --fresh\n```\n\n### Cookie extraction\
    \ fails\n\n- Check browser is logged into X\n- Try different `--cookie-source`\n- For Arc/Brave: use `--chrome-profile-dir`\n\
    \n---\n\n**TL;DR**: Read/search/engage with CLI. Post carefully or use browser. \U0001F426\n"
