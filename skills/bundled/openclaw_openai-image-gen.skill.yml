  content: "---\nname: openai-image-gen\ndescription: Batch-generate images via OpenAI Images API. Random prompt sampler +\
    \ `index.html` gallery.\nhomepage: https://platform.openai.com/docs/api-reference/images\nmetadata:\n  {\n    \"openclaw\"\
    :\n      {\n        \"emoji\": \"\U0001F5BCÔ∏è\",\n        \"requires\": { \"bins\": [\"python3\"], \"env\": [\"OPENAI_API_KEY\"\
    ] },\n        \"primaryEnv\": \"OPENAI_API_KEY\",\n        \"install\":\n          [\n            {\n              \"\
    id\": \"python-brew\",\n              \"kind\": \"brew\",\n              \"formula\": \"python\",\n              \"bins\"\
    : [\"python3\"],\n              \"label\": \"Install Python (brew)\",\n            },\n          ],\n      },\n  }\n---\n\
    \n# OpenAI Image Gen\n\nGenerate a handful of ‚Äúrandom but structured‚Äù prompts and render them via the OpenAI Images API.\n\
    \n## Run\n\n```bash\npython3 {baseDir}/scripts/gen.py\nopen ~/Projects/tmp/openai-image-gen-*/index.html  # if ~/Projects/tmp\
    \ exists; else ./tmp/...\n```\n\nUseful flags:\n\n```bash\n# GPT image models with various options\npython3 {baseDir}/scripts/gen.py\
    \ --count 16 --model gpt-image-1\npython3 {baseDir}/scripts/gen.py --prompt \"ultra-detailed studio photo of a lobster\
    \ astronaut\" --count 4\npython3 {baseDir}/scripts/gen.py --size 1536x1024 --quality high --out-dir ./out/images\npython3\
    \ {baseDir}/scripts/gen.py --model gpt-image-1.5 --background transparent --output-format webp\n\n# DALL-E 3 (note: count\
    \ is automatically limited to 1)\npython3 {baseDir}/scripts/gen.py --model dall-e-3 --quality hd --size 1792x1024 --style\
    \ vivid\npython3 {baseDir}/scripts/gen.py --model dall-e-3 --style natural --prompt \"serene mountain landscape\"\n\n\
    # DALL-E 2\npython3 {baseDir}/scripts/gen.py --model dall-e-2 --size 512x512 --count 4\n```\n\n## Model-Specific Parameters\n\
    \nDifferent models support different parameter values. The script automatically selects appropriate defaults based on\
    \ the model.\n\n### Size\n\n- **GPT image models** (`gpt-image-1`, `gpt-image-1-mini`, `gpt-image-1.5`): `1024x1024`,\
    \ `1536x1024` (landscape), `1024x1536` (portrait), or `auto`\n  - Default: `1024x1024`\n- **dall-e-3**: `1024x1024`, `1792x1024`,\
    \ or `1024x1792`\n  - Default: `1024x1024`\n- **dall-e-2**: `256x256`, `512x512`, or `1024x1024`\n  - Default: `1024x1024`\n\
    \n### Quality\n\n- **GPT image models**: `auto`, `high`, `medium`, or `low`\n  - Default: `high`\n- **dall-e-3**: `hd`\
    \ or `standard`\n  - Default: `standard`\n- **dall-e-2**: `standard` only\n  - Default: `standard`\n\n### Other Notable\
    \ Differences\n\n- **dall-e-3** only supports generating 1 image at a time (`n=1`). The script automatically limits count\
    \ to 1 when using this model.\n- **GPT image models** support additional parameters:\n  - `--background`: `transparent`,\
    \ `opaque`, or `auto` (default)\n  - `--output-format`: `png` (default), `jpeg`, or `webp`\n  - Note: `stream` and `moderation`\
    \ are available via API but not yet implemented in this script\n- **dall-e-3** has a `--style` parameter: `vivid` (hyper-real,\
    \ dramatic) or `natural` (more natural looking)\n\n## Output\n\n- `*.png`, `*.jpeg`, or `*.webp` images (output format\
    \ depends on model + `--output-format`)\n- `prompts.json` (prompt ‚Üí file mapping)\n- `index.html` (thumbnail gallery)\n"
