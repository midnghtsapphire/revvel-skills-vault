  content: "---\nname: apple-notes\ndescription: Manage Apple Notes via the `memo` CLI on macOS (create, view, edit, delete,\
    \ search, move, and export notes). Use when a user asks OpenClaw to add a note, list notes, search notes, or manage note\
    \ folders.\nhomepage: https://github.com/antoniorodr/memo\nmetadata:\n  {\n    \"openclaw\":\n      {\n        \"emoji\"\
    : \"\U0001F4DD\",\n        \"os\": [\"darwin\"],\n        \"requires\": { \"bins\": [\"memo\"] },\n        \"install\"\
    :\n          [\n            {\n              \"id\": \"brew\",\n              \"kind\": \"brew\",\n              \"formula\"\
    : \"antoniorodr/memo/memo\",\n              \"bins\": [\"memo\"],\n              \"label\": \"Install memo via Homebrew\"\
    ,\n            },\n          ],\n      },\n  }\n---\n\n# Apple Notes CLI\n\nUse `memo notes` to manage Apple Notes directly\
    \ from the terminal. Create, view, edit, delete, search, move notes between folders, and export to HTML/Markdown.\n\n\
    Setup\n\n- Install (Homebrew): `brew tap antoniorodr/memo && brew install antoniorodr/memo/memo`\n- Manual (pip): `pip\
    \ install .` (after cloning the repo)\n- macOS-only; if prompted, grant Automation access to Notes.app.\n\nView Notes\n\
    \n- List all notes: `memo notes`\n- Filter by folder: `memo notes -f \"Folder Name\"`\n- Search notes (fuzzy): `memo notes\
    \ -s \"query\"`\n\nCreate Notes\n\n- Add a new note: `memo notes -a`\n  - Opens an interactive editor to compose the note.\n\
    - Quick add with title: `memo notes -a \"Note Title\"`\n\nEdit Notes\n\n- Edit existing note: `memo notes -e`\n  - Interactive\
    \ selection of note to edit.\n\nDelete Notes\n\n- Delete a note: `memo notes -d`\n  - Interactive selection of note to\
    \ delete.\n\nMove Notes\n\n- Move note to folder: `memo notes -m`\n  - Interactive selection of note and destination folder.\n\
    \nExport Notes\n\n- Export to HTML/Markdown: `memo notes -ex`\n  - Exports selected note; uses Mistune for markdown processing.\n\
    \nLimitations\n\n- Cannot edit notes containing images or attachments.\n- Interactive prompts may require terminal access.\n\
    \nNotes\n\n- macOS-only.\n- Requires Apple Notes.app to be accessible.\n- For automation, grant permissions in System\
    \ Settings > Privacy & Security > Automation.\n"
