    : \"steipete/tap/summarize\",\n              \"bins\": [\"summarize\"],\n              \"label\": \"Install summarize\
    \ (brew)\",\n            },\n          ],\n      },\n  }\n---\n\n# Summarize\n\nFast CLI to summarize URLs, local files,\
    \ and YouTube links.\n\n## When to use (trigger phrases)\n\nUse this skill immediately when the user asks any of:\n\n\
    - ‚Äúuse summarize.sh‚Äù\n- ‚Äúwhat‚Äôs this link/video about?‚Äù\n- ‚Äúsummarize this URL/article‚Äù\n- ‚Äútranscribe this YouTube/video‚Äù\
    \ (best-effort transcript extraction; no `yt-dlp` needed)\n\n## Quick start\n\n```bash\nsummarize \"https://example.com\"\
    \ --model google/gemini-3-flash-preview\nsummarize \"/path/to/file.pdf\" --model google/gemini-3-flash-preview\nsummarize\
    \ \"https://youtu.be/dQw4w9WgXcQ\" --youtube auto\n```\n\n## YouTube: summary vs transcript\n\nBest-effort transcript\
    \ (URLs only):\n\n```bash\nsummarize \"https://youtu.be/dQw4w9WgXcQ\" --youtube auto --extract-only\n```\n\nIf the user\
    \ asked for a transcript but it‚Äôs huge, return a tight summary first, then ask which section/time range to expand.\n\n\
    ## Model + keys\n\nSet the API key for your chosen provider:\n\n- OpenAI: `OPENAI_API_KEY`\n- Anthropic: `ANTHROPIC_API_KEY`\n\
    - xAI: `XAI_API_KEY`\n- Google: `GEMINI_API_KEY` (aliases: `GOOGLE_GENERATIVE_AI_API_KEY`, `GOOGLE_API_KEY`)\n\nDefault\
    \ model is `google/gemini-3-flash-preview` if none is set.\n\n## Useful flags\n\n- `--length short|medium|long|xl|xxl|<chars>`\n\
    - `--max-output-tokens <count>`\n- `--extract-only` (URLs only)\n- `--json` (machine readable)\n- `--firecrawl auto|off|always`\
    \ (fallback extraction)\n- `--youtube auto` (Apify fallback if `APIFY_API_TOKEN` set)\n\n## Config\n\nOptional config\
    \ file: `~/.summarize/config.json`\n\n```json\n{ \"model\": \"openai/gpt-5.2\" }\n```\n\nOptional services:\n\n- `FIRECRAWL_API_KEY`\
    \ for blocked sites\n- `APIFY_API_TOKEN` for YouTube fallback\n"
