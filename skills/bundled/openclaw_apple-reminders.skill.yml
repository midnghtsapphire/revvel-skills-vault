    \  }\n---\n\n# Apple Reminders CLI (remindctl)\n\nUse `remindctl` to manage Apple Reminders directly from the terminal.\
    \ It supports list filtering, date-based views, and scripting output.\n\nSetup\n\n- Install (Homebrew): `brew install\
    \ steipete/tap/remindctl`\n- From source: `pnpm install && pnpm build` (binary at `./bin/remindctl`)\n- macOS-only; grant\
    \ Reminders permission when prompted.\n\nPermissions\n\n- Check status: `remindctl status`\n- Request access: `remindctl\
    \ authorize`\n\nView Reminders\n\n- Default (today): `remindctl`\n- Today: `remindctl today`\n- Tomorrow: `remindctl tomorrow`\n\
    - Week: `remindctl week`\n- Overdue: `remindctl overdue`\n- Upcoming: `remindctl upcoming`\n- Completed: `remindctl completed`\n\
    - All: `remindctl all`\n- Specific date: `remindctl 2026-01-04`\n\nManage Lists\n\n- List all lists: `remindctl list`\n\
    - Show list: `remindctl list Work`\n- Create list: `remindctl list Projects --create`\n- Rename list: `remindctl list\
    \ Work --rename Office`\n- Delete list: `remindctl list Work --delete`\n\nCreate Reminders\n\n- Quick add: `remindctl\
    \ add \"Buy milk\"`\n- With list + due: `remindctl add --title \"Call mom\" --list Personal --due tomorrow`\n\nEdit Reminders\n\
    \n- Edit title/due: `remindctl edit 1 --title \"New title\" --due 2026-01-04`\n\nComplete Reminders\n\n- Complete by id:\
    \ `remindctl complete 1 2 3`\n\nDelete Reminders\n\n- Delete by id: `remindctl delete 4A83 --force`\n\nOutput Formats\n\
    \n- JSON (scripting): `remindctl today --json`\n- Plain TSV: `remindctl today --plain`\n- Counts only: `remindctl today\
    \ --quiet`\n\nDate Formats\nAccepted by `--due` and date filters:\n\n- `today`, `tomorrow`, `yesterday`\n- `YYYY-MM-DD`\n\
    - `YYYY-MM-DD HH:mm`\n- ISO 8601 (`2026-01-04T12:34:56Z`)\n\nNotes\n\n- macOS-only.\n- If access is denied, enable Terminal/remindctl\
    \ in System Settings → Privacy & Security → Reminders.\n- If running over SSH, grant access on the Mac that runs the command.\n"
