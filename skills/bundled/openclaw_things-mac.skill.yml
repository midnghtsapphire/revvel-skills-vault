  content: "---\nname: things-mac\ndescription: Manage Things 3 via the `things` CLI on macOS (add/update projects+todos via\
    \ URL scheme; read/search/list from the local Things database). Use when a user asks OpenClaw to add a task to Things,\
    \ list inbox/today/upcoming, search tasks, or inspect projects/areas/tags.\nhomepage: https://github.com/ossianhempel/things3-cli\n\
    metadata:\n  {\n    \"openclaw\":\n      {\n        \"emoji\": \"✅\",\n        \"os\": [\"darwin\"],\n        \"requires\"\
    : { \"bins\": [\"things\"] },\n        \"install\":\n          [\n            {\n              \"id\": \"go\",\n     \
    \         \"kind\": \"go\",\n              \"module\": \"github.com/ossianhempel/things3-cli/cmd/things@latest\",\n  \
    \            \"bins\": [\"things\"],\n              \"label\": \"Install things3-cli (go)\",\n            },\n       \
    \   ],\n      },\n  }\n---\n\n# Things 3 CLI\n\nUse `things` to read your local Things database (inbox/today/search/projects/areas/tags)\
    \ and to add/update todos via the Things URL scheme.\n\nSetup\n\n- Install (recommended, Apple Silicon): `GOBIN=/opt/homebrew/bin\
    \ go install github.com/ossianhempel/things3-cli/cmd/things@latest`\n- If DB reads fail: grant **Full Disk Access** to\
    \ the calling app (Terminal for manual runs; `OpenClaw.app` for gateway runs).\n- Optional: set `THINGSDB` (or pass `--db`)\
    \ to point at your `ThingsData-*` folder.\n- Optional: set `THINGS_AUTH_TOKEN` to avoid passing `--auth-token` for update\
    \ ops.\n\nRead-only (DB)\n\n- `things inbox --limit 50`\n- `things today`\n- `things upcoming`\n- `things search \"query\"\
    `\n- `things projects` / `things areas` / `things tags`\n\nWrite (URL scheme)\n\n- Prefer safe preview: `things --dry-run\
    \ add \"Title\"`\n- Add: `things add \"Title\" --notes \"...\" --when today --deadline 2026-01-02`\n- Bring Things to\
    \ front: `things --foreground add \"Title\"`\n\nExamples: add a todo\n\n- Basic: `things add \"Buy milk\"`\n- With notes:\
    \ `things add \"Buy milk\" --notes \"2% + bananas\"`\n- Into a project/area: `things add \"Book flights\" --list \"Travel\"\
    `\n- Into a project heading: `things add \"Pack charger\" --list \"Travel\" --heading \"Before\"`\n- With tags: `things\
    \ add \"Call dentist\" --tags \"health,phone\"`\n- Checklist: `things add \"Trip prep\" --checklist-item \"Passport\"\
    \ --checklist-item \"Tickets\"`\n- From STDIN (multi-line => title + notes):\n  - `cat <<'EOF' | things add -`\n  - `Title\
    \ line`\n  - `Notes line 1`\n  - `Notes line 2`\n  - `EOF`\n\nExamples: modify a todo (needs auth token)\n\n- First: get\
    \ the ID (UUID column): `things search \"milk\" --limit 5`\n- Auth: set `THINGS_AUTH_TOKEN` or pass `--auth-token <TOKEN>`\n\
    - Title: `things update --id <UUID> --auth-token <TOKEN> \"New title\"`\n- Notes replace: `things update --id <UUID> --auth-token\
    \ <TOKEN> --notes \"New notes\"`\n- Notes append/prepend: `things update --id <UUID> --auth-token <TOKEN> --append-notes\
    \ \"...\"` / `--prepend-notes \"...\"`\n- Move lists: `things update --id <UUID> --auth-token <TOKEN> --list \"Travel\"\
    \ --heading \"Before\"`\n- Tags replace/add: `things update --id <UUID> --auth-token <TOKEN> --tags \"a,b\"` / `things\
    \ update --id <UUID> --auth-token <TOKEN> --add-tags \"a,b\"`\n- Complete/cancel (soft-delete-ish): `things update --id\
    \ <UUID> --auth-token <TOKEN> --completed` / `--canceled`\n- Safe preview: `things --dry-run update --id <UUID> --auth-token\
    \ <TOKEN> --completed`\n\nDelete a todo?\n\n- Not supported by `things3-cli` right now (no “delete/move-to-trash” write\
    \ command; `things trash` is read-only listing).\n- Options: use Things UI to delete/trash, or mark as `--completed` /\
    \ `--canceled` via `things update`.\n\nNotes\n\n- macOS-only.\n- `--dry-run` prints the URL and does not open Things.\n"
