  content: "---\nname: slack\ndescription: Use when you need to control Slack from OpenClaw via the slack tool, including\
    \ reacting to messages or pinning/unpinning items in Slack channels or DMs.\nmetadata: { \"openclaw\": { \"emoji\": \"\
    \U0001F4AC\", \"requires\": { \"config\": [\"channels.slack\"] } } }\n---\n\n# Slack Actions\n\n## Overview\n\nUse `slack`\
    \ to react, manage pins, send/edit/delete messages, and fetch member info. The tool uses the bot token configured for\
    \ OpenClaw.\n\n## Inputs to collect\n\n- `channelId` and `messageId` (Slack message timestamp, e.g. `1712023032.1234`).\n\
    - For reactions, an `emoji` (Unicode or `:name:`).\n- For message sends, a `to` target (`channel:<id>` or `user:<id>`)\
    \ and `content`.\n\nMessage context lines include `slack message id` and `channel` fields you can reuse directly.\n\n\
    ## Actions\n\n### Action groups\n\n| Action group | Default | Notes                  |\n| ------------ | ------- | ----------------------\
    \ |\n| reactions    | enabled | React + list reactions |\n| messages     | enabled | Read/send/edit/delete  |\n| pins\
    \         | enabled | Pin/unpin/list         |\n| memberInfo   | enabled | Member info            |\n| emojiList    |\
    \ enabled | Custom emoji list      |\n\n### React to a message\n\n```json\n{\n  \"action\": \"react\",\n  \"channelId\"\
    : \"C123\",\n  \"messageId\": \"1712023032.1234\",\n  \"emoji\": \"âœ…\"\n}\n```\n\n### List reactions\n\n```json\n{\n \
    \ \"action\": \"reactions\",\n  \"channelId\": \"C123\",\n  \"messageId\": \"1712023032.1234\"\n}\n```\n\n### Send a message\n\
    \n```json\n{\n  \"action\": \"sendMessage\",\n  \"to\": \"channel:C123\",\n  \"content\": \"Hello from OpenClaw\"\n}\n\
    ```\n\n### Edit a message\n\n```json\n{\n  \"action\": \"editMessage\",\n  \"channelId\": \"C123\",\n  \"messageId\":\
    \ \"1712023032.1234\",\n  \"content\": \"Updated text\"\n}\n```\n\n### Delete a message\n\n```json\n{\n  \"action\": \"\
    deleteMessage\",\n  \"channelId\": \"C123\",\n  \"messageId\": \"1712023032.1234\"\n}\n```\n\n### Read recent messages\n\
    \n```json\n{\n  \"action\": \"readMessages\",\n  \"channelId\": \"C123\",\n  \"limit\": 20\n}\n```\n\n### Pin a message\n\
    \n```json\n{\n  \"action\": \"pinMessage\",\n  \"channelId\": \"C123\",\n  \"messageId\": \"1712023032.1234\"\n}\n```\n\
    \n### Unpin a message\n\n```json\n{\n  \"action\": \"unpinMessage\",\n  \"channelId\": \"C123\",\n  \"messageId\": \"\
    1712023032.1234\"\n}\n```\n\n### List pinned items\n\n```json\n{\n  \"action\": \"listPins\",\n  \"channelId\": \"C123\"\
    \n}\n```\n\n### Member info\n\n```json\n{\n  \"action\": \"memberInfo\",\n  \"userId\": \"U123\"\n}\n```\n\n### Emoji\
    \ list\n\n```json\n{\n  \"action\": \"emojiList\"\n}\n```\n\n## Ideas to try\n\n- React with âœ… to mark completed tasks.\n\
    - Pin key decisions or weekly status updates.\n"
