    \    ],\n      },\n  }\n---\n\n# Bear Notes\n\nUse `grizzly` to create, read, and manage notes in Bear on macOS.\n\nRequirements\n\
    \n- Bear app installed and running\n- For some operations (add-text, tags, open-note --selected), a Bear app token (stored\
    \ in `~/.config/grizzly/token`)\n\n## Getting a Bear Token\n\nFor operations that require a token (add-text, tags, open-note\
    \ --selected), you need an authentication token:\n\n1. Open Bear â†’ Help â†’ API Token â†’ Copy Token\n2. Save it: `echo \"\
    YOUR_TOKEN\" > ~/.config/grizzly/token`\n\n## Common Commands\n\nCreate a note\n\n```bash\necho \"Note content here\"\
    \ | grizzly create --title \"My Note\" --tag work\ngrizzly create --title \"Quick Note\" --tag inbox < /dev/null\n```\n\
    \nOpen/read a note by ID\n\n```bash\ngrizzly open-note --id \"NOTE_ID\" --enable-callback --json\n```\n\nAppend text to\
    \ a note\n\n```bash\necho \"Additional content\" | grizzly add-text --id \"NOTE_ID\" --mode append --token-file ~/.config/grizzly/token\n\
    ```\n\nList all tags\n\n```bash\ngrizzly tags --enable-callback --json --token-file ~/.config/grizzly/token\n```\n\nSearch\
    \ notes (via open-tag)\n\n```bash\ngrizzly open-tag --name \"work\" --enable-callback --json\n```\n\n## Options\n\nCommon\
    \ flags:\n\n- `--dry-run` â€” Preview the URL without executing\n- `--print-url` â€” Show the x-callback-url\n- `--enable-callback`\
    \ â€” Wait for Bear's response (needed for reading data)\n- `--json` â€” Output as JSON (when using callbacks)\n- `--token-file\
    \ PATH` â€” Path to Bear API token file\n\n## Configuration\n\nGrizzly reads config from (in priority order):\n\n1. CLI\
    \ flags\n2. Environment variables (`GRIZZLY_TOKEN_FILE`, `GRIZZLY_CALLBACK_URL`, `GRIZZLY_TIMEOUT`)\n3. `.grizzly.toml`\
    \ in current directory\n4. `~/.config/grizzly/config.toml`\n\nExample `~/.config/grizzly/config.toml`:\n\n```toml\ntoken_file\
    \ = \"~/.config/grizzly/token\"\ncallback_url = \"http://127.0.0.1:42123/success\"\ntimeout = \"5s\"\n```\n\n## Notes\n\
    \n- Bear must be running for commands to work\n- Note IDs are Bear's internal identifiers (visible in note info or via\
    \ callbacks)\n- Use `--enable-callback` when you need to read data back from Bear\n- Some operations require a valid token\
    \ (add-text, tags, open-note --selected)\n"
