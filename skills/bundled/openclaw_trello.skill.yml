  content: "---\nname: trello\ndescription: Manage Trello boards, lists, and cards via the Trello REST API.\nhomepage: https://developer.atlassian.com/cloud/trello/rest/\n\
    metadata:\n  {\n    \"openclaw\":\n      { \"emoji\": \"\U0001F4CB\", \"requires\": { \"bins\": [\"jq\"], \"env\": [\"\
    TRELLO_API_KEY\", \"TRELLO_TOKEN\"] } },\n  }\n---\n\n# Trello Skill\n\nManage Trello boards, lists, and cards directly\
    \ from OpenClaw.\n\n## Setup\n\n1. Get your API key: https://trello.com/app-key\n2. Generate a token (click \"Token\"\
    \ link on that page)\n3. Set environment variables:\n   ```bash\n   export TRELLO_API_KEY=\"your-api-key\"\n   export\
    \ TRELLO_TOKEN=\"your-token\"\n   ```\n\n## Usage\n\nAll commands use curl to hit the Trello REST API.\n\n### List boards\n\
    \n```bash\ncurl -s \"https://api.trello.com/1/members/me/boards?key=$TRELLO_API_KEY&token=$TRELLO_TOKEN\" | jq '.[] |\
    \ {name, id}'\n```\n\n### List lists in a board\n\n```bash\ncurl -s \"https://api.trello.com/1/boards/{boardId}/lists?key=$TRELLO_API_KEY&token=$TRELLO_TOKEN\"\
    \ | jq '.[] | {name, id}'\n```\n\n### List cards in a list\n\n```bash\ncurl -s \"https://api.trello.com/1/lists/{listId}/cards?key=$TRELLO_API_KEY&token=$TRELLO_TOKEN\"\
    \ | jq '.[] | {name, id, desc}'\n```\n\n### Create a card\n\n```bash\ncurl -s -X POST \"https://api.trello.com/1/cards?key=$TRELLO_API_KEY&token=$TRELLO_TOKEN\"\
    \ \\\n  -d \"idList={listId}\" \\\n  -d \"name=Card Title\" \\\n  -d \"desc=Card description\"\n```\n\n### Move a card\
    \ to another list\n\n```bash\ncurl -s -X PUT \"https://api.trello.com/1/cards/{cardId}?key=$TRELLO_API_KEY&token=$TRELLO_TOKEN\"\
    \ \\\n  -d \"idList={newListId}\"\n```\n\n### Add a comment to a card\n\n```bash\ncurl -s -X POST \"https://api.trello.com/1/cards/{cardId}/actions/comments?key=$TRELLO_API_KEY&token=$TRELLO_TOKEN\"\
    \ \\\n  -d \"text=Your comment here\"\n```\n\n### Archive a card\n\n```bash\ncurl -s -X PUT \"https://api.trello.com/1/cards/{cardId}?key=$TRELLO_API_KEY&token=$TRELLO_TOKEN\"\
    \ \\\n  -d \"closed=true\"\n```\n\n## Notes\n\n- Board/List/Card IDs can be found in the Trello URL or via the list commands\n\
    - The API key and token provide full access to your Trello account - keep them secret!\n- Rate limits: 300 requests per\
    \ 10 seconds per API key; 100 requests per 10 seconds per token; `/1/members` endpoints are limited to 100 requests per\
    \ 900 seconds\n\n## Examples\n\n```bash\n# Get all boards\ncurl -s \"https://api.trello.com/1/members/me/boards?key=$TRELLO_API_KEY&token=$TRELLO_TOKEN&fields=name,id\"\
    \ | jq\n\n# Find a specific board by name\ncurl -s \"https://api.trello.com/1/members/me/boards?key=$TRELLO_API_KEY&token=$TRELLO_TOKEN\"\
    \ | jq '.[] | select(.name | contains(\"Work\"))'\n\n# Get all cards on a board\ncurl -s \"https://api.trello.com/1/boards/{boardId}/cards?key=$TRELLO_API_KEY&token=$TRELLO_TOKEN\"\
    \ | jq '.[] | {name, list: .idList}'\n```\n"
