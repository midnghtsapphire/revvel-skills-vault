    brew\",\n              \"formula\": \"1password-cli\",\n              \"bins\": [\"op\"],\n              \"label\": \"\
    Install 1Password CLI (brew)\",\n            },\n          ],\n      },\n  }\n---\n\n# 1Password CLI\n\nFollow the official\
    \ CLI get-started steps. Don't guess install commands.\n\n## References\n\n- `references/get-started.md` (install + app\
    \ integration + sign-in flow)\n- `references/cli-examples.md` (real `op` examples)\n\n## Workflow\n\n1. Check OS + shell.\n\
    2. Verify CLI present: `op --version`.\n3. Confirm desktop app integration is enabled (per get-started) and the app is\
    \ unlocked.\n4. REQUIRED: create a fresh tmux session for all `op` commands (no direct `op` calls outside tmux).\n5. Sign\
    \ in / authorize inside tmux: `op signin` (expect app prompt).\n6. Verify access inside tmux: `op whoami` (must succeed\
    \ before any secret read).\n7. If multiple accounts: use `--account` or `OP_ACCOUNT`.\n\n## REQUIRED tmux session (T-Max)\n\
    \nThe shell tool uses a fresh TTY per command. To avoid re-prompts and failures, always run `op` inside a dedicated tmux\
    \ session with a fresh socket/session name.\n\nExample (see `tmux` skill for socket conventions, do not reuse old session\
    \ names):\n\n```bash\nSOCKET_DIR=\"${OPENCLAW_TMUX_SOCKET_DIR:-${CLAWDBOT_TMUX_SOCKET_DIR:-${TMPDIR:-/tmp}/openclaw-tmux-sockets}}\"\
    \nmkdir -p \"$SOCKET_DIR\"\nSOCKET=\"$SOCKET_DIR/openclaw-op.sock\"\nSESSION=\"op-auth-$(date +%Y%m%d-%H%M%S)\"\n\ntmux\
    \ -S \"$SOCKET\" new -d -s \"$SESSION\" -n shell\ntmux -S \"$SOCKET\" send-keys -t \"$SESSION\":0.0 -- \"op signin --account\
    \ my.1password.com\" Enter\ntmux -S \"$SOCKET\" send-keys -t \"$SESSION\":0.0 -- \"op whoami\" Enter\ntmux -S \"$SOCKET\"\
    \ send-keys -t \"$SESSION\":0.0 -- \"op vault list\" Enter\ntmux -S \"$SOCKET\" capture-pane -p -J -t \"$SESSION\":0.0\
    \ -S -200\ntmux -S \"$SOCKET\" kill-session -t \"$SESSION\"\n```\n\n## Guardrails\n\n- Never paste secrets into logs,\
    \ chat, or code.\n- Prefer `op run` / `op inject` over writing secrets to disk.\n- If sign-in without app integration\
    \ is needed, use `op account add`.\n- If a command returns \"account is not signed in\", re-run `op signin` inside tmux\
    \ and authorize in the app.\n- Do not run `op` outside tmux; stop and ask if tmux is unavailable.\n"
