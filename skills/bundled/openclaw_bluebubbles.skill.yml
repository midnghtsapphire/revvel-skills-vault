  content: "---\nname: bluebubbles\ndescription: Use when you need to send or manage iMessages via BlueBubbles (recommended\
    \ iMessage integration). Calls go through the generic message tool with channel=\"bluebubbles\".\nmetadata: { \"openclaw\"\
    : { \"emoji\": \"\U0001FAE7\", \"requires\": { \"config\": [\"channels.bluebubbles\"] } } }\n---\n\n# BlueBubbles Actions\n\
    \n## Overview\n\nBlueBubbles is OpenClaw‚Äôs recommended iMessage integration. Use the `message` tool with `channel: \"\
    bluebubbles\"` to send messages and manage iMessage conversations: send texts and attachments, react (tapbacks), edit/unsend,\
    \ reply in threads, and manage group participants/names/icons.\n\n## Inputs to collect\n\n- `target` (prefer `chat_guid:...`;\
    \ also `+15551234567` in E.164 or `user@example.com`)\n- `message` text for send/edit/reply\n- `messageId` for react/edit/unsend/reply\n\
    - Attachment `path` for local files, or `buffer` + `filename` for base64\n\nIf the user is vague (\"text my mom\"), ask\
    \ for the recipient handle or chat guid and the exact message content.\n\n## Actions\n\n### Send a message\n\n```json\n\
    {\n  \"action\": \"send\",\n  \"channel\": \"bluebubbles\",\n  \"target\": \"+15551234567\",\n  \"message\": \"hello from\
    \ OpenClaw\"\n}\n```\n\n### React (tapback)\n\n```json\n{\n  \"action\": \"react\",\n  \"channel\": \"bluebubbles\",\n\
    \  \"target\": \"+15551234567\",\n  \"messageId\": \"<message-guid>\",\n  \"emoji\": \"‚ù§Ô∏è\"\n}\n```\n\n### Remove a reaction\n\
    \n```json\n{\n  \"action\": \"react\",\n  \"channel\": \"bluebubbles\",\n  \"target\": \"+15551234567\",\n  \"messageId\"\
    : \"<message-guid>\",\n  \"emoji\": \"‚ù§Ô∏è\",\n  \"remove\": true\n}\n```\n\n### Edit a previously sent message\n\n```json\n\
    {\n  \"action\": \"edit\",\n  \"channel\": \"bluebubbles\",\n  \"target\": \"+15551234567\",\n  \"messageId\": \"<message-guid>\"\
    ,\n  \"message\": \"updated text\"\n}\n```\n\n### Unsend a message\n\n```json\n{\n  \"action\": \"unsend\",\n  \"channel\"\
    : \"bluebubbles\",\n  \"target\": \"+15551234567\",\n  \"messageId\": \"<message-guid>\"\n}\n```\n\n### Reply to a specific\
    \ message\n\n```json\n{\n  \"action\": \"reply\",\n  \"channel\": \"bluebubbles\",\n  \"target\": \"+15551234567\",\n\
    \  \"replyTo\": \"<message-guid>\",\n  \"message\": \"replying to that\"\n}\n```\n\n### Send an attachment\n\n```json\n\
    {\n  \"action\": \"sendAttachment\",\n  \"channel\": \"bluebubbles\",\n  \"target\": \"+15551234567\",\n  \"path\": \"\
    /tmp/photo.jpg\",\n  \"caption\": \"here you go\"\n}\n```\n\n### Send with an iMessage effect\n\n```json\n{\n  \"action\"\
    : \"sendWithEffect\",\n  \"channel\": \"bluebubbles\",\n  \"target\": \"+15551234567\",\n  \"message\": \"big news\",\n\
    \  \"effect\": \"balloons\"\n}\n```\n\n## Notes\n\n- Requires gateway config `channels.bluebubbles` (serverUrl/password/webhookPath).\n\
    - Prefer `chat_guid` targets when you have them (especially for group chats).\n- BlueBubbles supports rich actions, but\
    \ some are macOS-version dependent (for example, edit may be broken on macOS 26 Tahoe).\n- The gateway may expose both\
    \ short and full message ids; full ids are more durable across restarts.\n- Developer reference for the underlying plugin\
    \ lives in `extensions/bluebubbles/README.md`.\n\n## Ideas to try\n\n- React with a tapback to acknowledge a request.\n\
    - Reply in-thread when a user references a specific message.\n- Send a file attachment with a short caption.\n"
