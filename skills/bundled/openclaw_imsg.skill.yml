    # imsg Actions\n\n## Overview\n\nUse `imsg` to read and send Messages.app iMessage/SMS on macOS.\n\nRequirements: Messages.app\
    \ signed in, Full Disk Access for your terminal, and Automation permission to control Messages.app for sending.\n\n##\
    \ Inputs to collect\n\n- Recipient handle (phone/email) for `send`\n- `chatId` for history/watch (from `imsg chats --limit\
    \ 10 --json`)\n- `text` and optional `file` path for sends\n\n## Actions\n\n### List chats\n\n```bash\nimsg chats --limit\
    \ 10 --json\n```\n\n### Fetch chat history\n\n```bash\nimsg history --chat-id 1 --limit 20 --attachments --json\n```\n\
    \n### Watch a chat\n\n```bash\nimsg watch --chat-id 1 --attachments\n```\n\n### Send a message\n\n```bash\nimsg send --to\
    \ \"+14155551212\" --text \"hi\" --file /path/pic.jpg\n```\n\n## Notes\n\n- `--service imessage|sms|auto` controls delivery.\n\
    - Confirm recipient + message before sending.\n\n## Ideas to try\n\n- Use `imsg chats --limit 10 --json` to discover chat\
    \ ids.\n- Watch a high-signal chat to stream incoming messages.\n"
